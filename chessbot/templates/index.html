<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolphin Bot - Chess AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #1a1a1a;
            background-image: 
                radial-gradient(circle at 100% 100%, rgba(30, 144, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 0% 0%, rgba(30, 144, 255, 0.05) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .landing-container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.08);
            max-width: 700px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        .landing-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }
        .title {
            font-size: 4rem;
            margin-bottom: 1rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2.5rem;
            opacity: 0.8;
            font-weight: 400;
            color: #b0b0b0;
        }
        .start-btn {
            background: linear-gradient(135deg, #2196f3 0%, #1565c0 100%);
            border: none;
            padding: 1.2rem 3.5rem;
            font-size: 1.25rem;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2.5rem;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
            color: white;
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
        }
        .developers {
            margin-top: 2.5rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .developers h3 {
            color: #2196f3;
            font-size: 1.4rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .developer {
            margin: 0.7rem 0;
            font-size: 1.1rem;
            color: #e0e0e0;
            font-weight: 400;
        }
        .dolphin-logo {
            width: 180px;
            height: 180px;
            margin-bottom: 2rem;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.2);
            border: 4px solid rgba(33, 150, 243, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .dolphin-logo:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(33, 150, 243, 0.3);
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <img src="{{ url_for('static', filename='assets/dolphinlogo.jpg') }}"
             alt="Dolphin Bot Logo" 
             class="dolphin-logo">
        <h1 class="title">Dolphin Bot</h1>
        <p class="subtitle">Experience advanced chess AI powered by cutting-edge algorithms</p>
        <a href="/game" class="btn start-btn">Play Now</a>
        <div class="developers">
            <h3>Developed by</h3>
            <div class="developer">23AIML001 - Jash Kapadia</div>
            <div class="developer">23AIML028 - Devansh Khatri</div>
        </div>
    </div>
</body>
</html>
