<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolphin Bot - Play Chess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: #1a1a1a;
            background-image: 
                radial-gradient(circle at 100% 100%, rgba(30, 144, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 0% 0%, rgba(30, 144, 255, 0.05) 0%, transparent 50%);
            min-height: 100vh;
            color: white;
            font-family: 'Poppins', sans-serif;
            padding: 2rem 0;
        }
        .container {
            max-width: 1200px;
        }
        .header-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 1.5rem;
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.2);
            border: 3px solid rgba(33, 150, 243, 0.1);
            transition: transform 0.3s ease;
        }
        .header-logo:hover {
            transform: scale(1.05);
        }
        .header-title {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2.5rem;
        }
        .header-title h1 {
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            font-size: 2.5rem;
        }
        .game-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .board-container {
            margin-bottom: 2rem;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        .game-info {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .player-section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        .player-section h3 {
            color: #2196f3;
            font-size: 1.4rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .player-info {
            background: rgba(33, 150, 243, 0.1);
            border-radius: 12px;
            padding: 1rem;
            margin: 1.5rem 0;
            border: 1px solid rgba(33, 150, 243, 0.2);
        }
        .current-player {
            font-size: 1.2rem;
            font-weight: 500;
            color: #2196f3;
        }
        .move-status {
            margin-top: 0.5rem;
            color: #b0b0b0;
        }
        .btn-primary {
            background: linear-gradient(135deg, #2196f3 0%, #1565c0 100%);
            border: none;
            padding: 0.8rem 2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.8rem 2rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        .captured-pieces {
            min-height: 50px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 0.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
        }
        .black-score, .white-score {
            font-size: 1.1rem;
            color: #e0e0e0;
            margin-bottom: 0.5rem;
        }
        .game-status {
            background: rgba(33, 150, 243, 0.1);
            border: 1px solid rgba(33, 150, 243, 0.2);
            color: #2196f3;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
                <div class="header-title">
                    <img src="{{ url_for('static', filename='assets/dolphinlogo.jpg') }}"
                         alt="Dolphin Bot Logo" 
                         class="header-logo">
                    <h1>Dolphin Bot</h1>
                </div>
                <div class="game-status alert d-none"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="game-container">
                    <div class="board-container">
                        <div id="chessboard" class="chessboard"></div>
                    </div>
                    <div class="game-info">
                        <div class="player-section black-player">
                            <h3>Black (AI)</h3>
                            <div class="black-score">Score: 0</div>
                            <div class="captured-pieces black-captured mb-3"></div>
                        </div>
                        
                        <div class="player-info">
                            <div class="current-player">Your turn (White)</div>
                            <div class="move-status"></div>
                        </div>
                        
                        <div class="player-section white-player">
                            <h3>White (You)</h3>
                            <div class="white-score">Score: 0</div>
                            <div class="captured-pieces white-captured mb-3"></div>
                        </div>
                        
                        <div class="buttons mt-4 text-center">
                            <button id="new-game" class="btn btn-primary me-3">New Game</button>
                            <a href="/" class="btn btn-secondary">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/chess.js') }}"></script>
</body>
</html>
